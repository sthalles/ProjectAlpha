    <form class="form-auth" ng-submit="login()">
      <div layout-gt-sm="row">
        <p class="text-warning">{{error_message}}</p>
        <md-input-container class="md-icon-float md-block">
          <!-- Use floating placeholder instead of label -->
          <md-icon class="username">person</md-icon>
          <input type="username" ng-model="user.username" placeholder="Username" class="form-auth" ng-required="true">
        </md-input-container>
        <md-input-container class="md-icon-float md-block">
          <!-- Use floating label instead of placeholder -->
          <md-icon class="password">https</md-icon>
          <input type="password" ng-model="user.password" placeholder="Password" class="form-auth" ng-required="true">
        </md-input-container>
        <input type="submit" value="Log in" class="btn btn-primary"/>
      </div>
    </form>
